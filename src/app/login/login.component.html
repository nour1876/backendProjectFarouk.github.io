<app-head></app-head>
       
     <section class="p-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-6 d-none d-md-block">
                    <img src="../../assets/img/login1.jpg"
                      alt="login form" class="img-fluid"  />
                  </div>
                  <div class="col-md-6 col-lg-6 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form class="form-horizontal" *ngIf="!isLoggedIn" name="form"
                          (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Bienvenue dans l’Espace</h3>
                        <h3 class="fw-bold mb-3 pb-3" style="color: #17a2b8 ;">Connectez-Vous</h3>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example17">Username</label>
                          <input type="username" id="form2Example17" class="form-control form-control-lg" 
                              name="username" [(ngModel)]="form.username" required #username="ngModel"/>
                          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                            Username is required!
                          </div>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">Mot de passe</label>
                          <input type="password" id="form2Example27" class="form-control form-control-lg" 
                              name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
                          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors?.['required']">Password is required</div>
                            <div *ngIf="password.errors?.['minlength']">
                              Password must be at least 6 characters
                            </div>
                          </div>
                          <a class="small text-dark" href="#!">Mot de passe oublié</a>
                        </div>
      
                        <div class="pt-1 mb-4">    
                          <button class="btn btn-info btn-lg btn-block" type="submit">Connexion</button>
                        </div>
                        <hr class="my-4">
                        <div class="form-group">
                          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{ errorMessage }}
                          </div>
                        </div>
                        <p class="mb-5 pb-lg-2" style="color: #1b1c1e;">Vous n'avez pas de compte ?<a href="inscrit"
                            style="color: #033e8c;">Inscrivez-vous ici</a></p>
                      </form>
                      <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <app-footer></app-footer>
